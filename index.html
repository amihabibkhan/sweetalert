<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <button class="btn ml-2 btn-danger" onclick="testing()" title="Delete">Delete</button>
        <script>
            function testing(){
                swal({
                    title: "Are you sure to Delete?",
                    icon: "error",
                    buttons: ["No", "Yes"],
                    dangerMode: true,
                })
                    .then((willDelete) => {
                        if (willDelete) {
                            location.href = "http://ruhul-amin.info/"
                        } else {
                            swal({
                                title: "Your class is not deleted",
                                icon: "success",
                                button: "Ok",
                            });
                        }
                    });
            }
        </script>
    
</body>
</html>
